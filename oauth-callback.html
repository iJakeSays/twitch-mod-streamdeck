<!DOCTYPE html>
<html>
<head>
    <title>Twitch Stream Deck Plugin - OAuth Callback</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0E0E10;
            color: #EFEFF1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: #18181B;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #9146FF;
            margin-bottom: 20px;
            font-size: 28px;
        }
        .success {
            color: #00FF88;
        }
        .error {
            color: #FF4444;
        }
        .message {
            margin: 20px 0;
            font-size: 18px;
            line-height: 1.5;
        }
        .token-container {
            background: #0E0E10;
            border: 2px solid #9146FF;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            position: relative;
        }
        .copy-button {
            background: #9146FF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
            transition: all 0.2s;
        }
        .copy-button:hover {
            background: #7B2FFF;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(145, 70, 255, 0.3);
        }
        .copy-button:active {
            transform: translateY(0);
        }
        .instructions {
            background: #1F1F23;
            border-left: 4px solid #9146FF;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
            border-radius: 4px;
        }
        .instructions ol {
            margin: 10px 0;
            padding-left: 20px;
        }
        .instructions li {
            margin: 8px 0;
            color: #ADADB8;
        }
        .close-note {
            margin-top: 20px;
            font-size: 14px;
            color: #ADADB8;
        }
        .copied {
            background: #00FF88 !important;
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(145, 70, 255, 0.3);
            border-radius: 50%;
            border-top-color: #9146FF;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Twitch Stream Deck Plugin</h1>
        <div id="content">
            <div class="message">
                <div class="spinner"></div>
                <p>Processing authentication...</p>
            </div>
        </div>
    </div>

    <script>
        // Parse the hash fragment to get the token
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        const token = params.get('access_token');
        const state = params.get('state');
        const error = params.get('error');
        const errorDescription = params.get('error_description');
        
        const contentEl = document.getElementById('content');
        
        async function validateToken(accessToken) {
            try {
                const response = await fetch('https://id.twitch.tv/oauth2/validate', {
                    headers: {
                        'Authorization': `OAuth ${accessToken}`
                    }
                });
                
                if (response.ok) {
                    return await response.json();
                }
                return null;
            } catch (err) {
                console.error('Validation error:', err);
                return null;
            }
        }
        
        function copyToClipboard(text) {
            const button = document.getElementById('copyButton');
            
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(() => {
                    button.textContent = '‚úì Copied!';
                    button.classList.add('copied');
                    setTimeout(() => {
                        button.textContent = 'üìã Copy Token';
                        button.classList.remove('copied');
                    }, 2000);
                }).catch(() => {
                    fallbackCopy(text);
                });
            } else {
                fallbackCopy(text);
            }
        }
        
        function fallbackCopy(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.top = '0';
            textArea.style.left = '0';
            textArea.style.opacity = '0';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                const button = document.getElementById('copyButton');
                button.textContent = '‚úì Copied!';
                button.classList.add('copied');
                setTimeout(() => {
                    button.textContent = 'üìã Copy Token';
                    button.classList.remove('copied');
                }, 2000);
            } catch (err) {
                alert('Please manually copy the token');
            }
            
            document.body.removeChild(textArea);
        }
        
        async function handleSuccess() {
            // Validate the token
            const validation = await validateToken(token);
            
            if (validation) {
                contentEl.innerHTML = `
                    <div class="message success">
                        <h2>‚úì Authentication Successful!</h2>
                        <p>Connected as <strong>${validation.login}</strong></p>
                    </div>
                    
                    <div class="instructions">
                        <strong>Final Step:</strong>
                        <ol>
                            <li>Click the button below to copy your access token</li>
                            <li>Return to the Stream Deck app</li>
                            <li>Paste the token when prompted</li>
                        </ol>
                    </div>
                    
                    <div class="token-container">
                        <strong>Your Access Token:</strong><br>
                        <span id="tokenDisplay">${token}</span>
                    </div>
                    
                    <button id="copyButton" class="copy-button" onclick="copyToClipboard('${token}')">
                        üìã Copy Token
                    </button>
                    
                    <div class="close-note">
                        You can close this window after copying the token
                    </div>
                `;
            } else {
                contentEl.innerHTML = `
                    <div class="message error">
                        <h2>‚ö†Ô∏è Token Validation Failed</h2>
                        <p>The authentication was successful but the token couldn't be validated.</p>
                    </div>
                    
                    <div class="instructions">
                        <strong>You can still try using this token:</strong>
                        <ol>
                            <li>Copy the token below</li>
                            <li>Return to Stream Deck</li>
                            <li>Paste when prompted</li>
                        </ol>
                    </div>
                    
                    <div class="token-container">
                        <span id="tokenDisplay">${token}</span>
                    </div>
                    
                    <button id="copyButton" class="copy-button" onclick="copyToClipboard('${token}')">
                        üìã Copy Token
                    </button>
                `;
            }
        }
        
        function handleError() {
            contentEl.innerHTML = `
                <div class="message error">
                    <h2>‚úó Authentication Failed</h2>
                    <p>${errorDescription || error || 'An unknown error occurred'}</p>
                </div>
                
                <div class="instructions">
                    <strong>What to do:</strong>
                    <ol>
                        <li>Close this window</li>
                        <li>Return to Stream Deck</li>
                        <li>Click "Connect to Twitch" to try again</li>
                    </ol>
                </div>
                
                <div class="close-note">
                    Common issues: Denied permissions, expired link, or network error
                </div>
            `;
        }
        
        // Handle the authentication result
        if (token) {
            handleSuccess();
        } else if (error) {
            handleError();
        } else {
            contentEl.innerHTML = `
                <div class="message error">
                    <h2>No Authentication Data Found</h2>
                    <p>This page should only be accessed via Twitch OAuth redirect.</p>
                </div>
                
                <div class="instructions">
                    Please return to Stream Deck and click "Connect to Twitch" to authenticate.
                </div>
            `;
        }
    </script>
</body>
</html>
